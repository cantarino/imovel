query Apartments($neighborhoodId: Int) {
  apartments(neighborhoodId: $neighborhoodId) {
    id
    bedrooms
    suites
    livingRooms
    parkingSpots
    size
    hasCloset
    description
    rent
    addressId
    floor
    apartmentNumber
    buildingRent
    hasDoorman
    address {
      id
      number
      street
      postalCode
      neighborhoodId
      neighborhood {
        id
        name
      }
    }
  }
}
